<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">ToDo List</div>
        <button class="nav-drawer">Menu</button>
        <button class="add-new">New Task</button>
        <label>Priority: <select multiple class="filter" name = "Filter">
            <option>High Priority</option>
            <option>Middle Priority</option>
            <option>Low Priority</option>
        </select></label>
        <label>Sort By: <select class="sort">
            <option>From Newest</option>
            <option>From Oldest</option>
        </select></label>
        <button class="user">User</button>
    </header>
    <nav class="navbar">
        <ul class="nav-list">
            <li>Home</li> 
            <li>Settings</li>
        </ul>
    </nav>
    <content>
        <ul class="task-list"></ul>
    </content>
</body>

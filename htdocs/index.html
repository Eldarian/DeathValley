<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo"><img src="img/logo.png" class="logopic" alt="ToDo List"/></div>
            <div class="title">ToDo List</div>
            <div class="filter">
                <input type="checkbox" id="high" checked ><label for="high">High Priority</label>
                <input type="checkbox" id="medium" checked ><label for="medium">Medium Priority</label>
                <input type="checkbox" id="low" checked><label for="low">Low Priority</label>
            </div> 
            <div class="buttons">
                <button class="sort"><img src="img/sort-down.png" style="height: 50px; width: 50px;" alt="Old"></button>
                <button class="add-new">+</button>
                <button class="refresh">User</button>
            </div>
        </div>
    </header>
    
    <content>
        <ul class="task-list"></ul>
    </content>
</body>

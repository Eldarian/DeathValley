<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo"><img src="img/logo.png" class="logopic" alt="ToDo List"/></div>
            <div class="title">ToDo List</div>
            <div class="filter">
                <label for="high"><input type="checkbox" id="high" checked >High Priority</label>
                <label for="medium"></label><input type="checkbox" id="medium" checked >Medium Priority</label>
                <label for="low"></label><input type="checkbox" id="low" checked>Low Priority</label>
            </div> 

                <button class="sort"><img src="img/sort-down.png" style="height: 50px; width: 50px;" alt="Old"></button>
                <button class="add-new">+</button>
        </div>
    </header>
    
    <content>
        <ul class="task-list"></ul>
    </content>
</body>
